<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header"><h1>Tic Tac Toe</h1></div>
    <div id="current-player-container"></div>
    <div id="game-board">
        <button class="cell" id="0">X</button>
        <button class="cell" id="1"></button>
        <button class="cell" id="2"></button>
        <button class="cell" id="3">O</button>
        <button class="cell" id="4"></button>
        <button class="cell" id="5"></button>
        <button class="cell" id="6"></button>
        <button class="cell" id="7"></button>
        <button class="cell" id="8"></button>
    </div>
    <div id="game-result-container"></div>
    <div id="reset-btn-container">
        <button id="reset-btn">Restart</div>
    </div>
</body>
</html>
